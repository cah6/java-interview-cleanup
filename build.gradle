apply plugin: 'application'
apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = [
                    'src/main/java'
            ]
        }
    }

    test {
        java {
            srcDirs = [
                    'src/test/java'
            ]
        }
    }
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.2'
    compile 'org.projectlombok:lombok:1.16.16'
}